<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agri AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Agri AI Chatbot</h1>
        <p>Your multilingual agricultural assistant</p>
      </header>
      <main>
        <div id="chat-window"></div>
        <form id="chat-form">
          <input
            type="text"
            id="user-input"
            placeholder="Type your question..."
            autocomplete="off"
            required
          />
          <button type="submit">Send</button>
        </form>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
